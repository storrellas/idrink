        <!-- SuperAgent -->

        <script type="text/babel">
            class Drink extends React.Component {

              handleClick() {
                // Show modal dialog
                $("#exampleModal").modal();
              }

              render() {

                var divStyle = {
                  width: '100%',
                  margin_left: 'auto',
                  margin_right: 'auto',
                  max_width: 'initial',
                };

                return (
                  <div className="col-md-4">
                      <div className="text-center single-content" onClick={this.handleClick} style={divStyle}>
                            <i className={this.props.icon}></i>
                            <h3>{this.props.name}</h3>
                            <p>{this.props.description}</p>
                        </div>
                  </div>
                )
              }
            }

            class DrinkMatrix extends React.Component {

              constructor(props){
                super(props)
                this.description = "Description for drink probant an malis deserunt " +
                                   "commodo labore labore do pariatur, concursionibus singulis " +
                                   "multos consequat. Nostrud anim eiusmod, ita aliqua fabulas."
                // this.item_11 = <Drink name="MyDrink1" icon="fa fa-bolt" description={this.description}/>
                // this.item_12 = <Drink name="MyDrink2" icon="fa fa-wifi" description={this.description}/>
                // this.item_13 = <Drink name="MyDrink3" icon="fa fa-paint-brush" description={this.description}/>
                //
                // this.item_21 = <Drink name="MyDrink4" icon="fa fa-camera" description={this.description}/>
                // this.item_22 = <Drink name="MyDrink5" icon="fa fa-cab" description={this.description}/>
                // this.item_23 = <Drink name="MyDrink6" icon="fa fa-bolt" description={this.description}/>

                // this.item_11 = <Drink icon="fa fa-spinner fa-spin"/>
                // this.item_12 = <Drink icon="fa fa-spinner fa-spin"/>
                // this.item_13 = <Drink icon="fa fa-spinner fa-spin"/>
                //
                // this.item_21 = <Drink icon="fa fa-spinner fa-spin"/>
                // this.item_22 = <Drink icon="fa fa-spinner fa-spin"/>
                // this.item_23 = <Drink icon="fa fa-spinner fa-spin"/>

                // List items in matrix
                this.item_list_size = 6
                this.item_list = []
                for(var i = 0; i < this.item_list_size; i++)
                  this.item_list.push(<Drink icon="fa fa-spinner fa-spin"/>)

                this.state = {
                  description : this.description
                }

              }

              componentDidMount() {
                superagent
                  .get('/combiner/drink/')
                  .send({ name: 'Manny', species: 'cat' })
                  .set('X-API-Key', 'foobar')
                  .set('Accept', 'application/json')
                  .then((res) => {
                     //console.log(JSON.stringify(res.body))
                     res.body.forEach( (item) => {

                          this.item_list[0] = <Drink name={item.name} icon="fa fa-bolt" description={item.description}/>
                          this.item_list[1] = <Drink name={item.name} icon="fa fa-wifi" description={item.description}/>
                          this.item_list[2] = <Drink name={item.name} icon="fa fa-paint-brush" description={item.description}/>

                          this.item_list[3] = <Drink name={item.name} icon="fa fa-camera" description={item.description}/>
                          this.item_list[4] = <Drink name={item.name} icon="fa fa-cab" description={item.description}/>
                          this.item_list[5] = <Drink name={item.name} icon="fa fa-bolt" description={item.description}/>

                     } );

                     // Force render() to be called
                     this.forceUpdate()

                  });

              }

              render() {

                return (
                  <div className="container">
                    <div className="row">
                      {this.item_list[0]}
                      {this.item_list[1]}
                      {this.item_list[2]}
                    </div>
                    <div className="row">
                      {this.item_list[3]}
                      {this.item_list[4]}
                      {this.item_list[5]}
                    </div>
                  </div>
                )

/*

                    </div>
                    <div className="row">
                      {this.item_21}
                      {this.item_22}
                      {this.item_23}
                    </div>
                  </div>
                )
/**/
              }
            }


            // Render Items
            ReactDOM.render( <DrinkMatrix />, document.getElementById('root'));
