        <!-- React -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>

        <script type="text/babel">
            class Greeting extends React.Component {
                render() {
                    return (<p>Hello world</p>);
                }
            }

            class Drink extends React.Component {
              render() {
                return (
                  <div className="col-md-4">
                      <div className="text-center single-content">
                            <i className={this.props.icon}></i>
                            <h3>{this.props.name}</h3>
                            <p>{this.props.description}</p>
                        </div>
                  </div>
                )
              }
            }

            class DrinkRow extends React.Component {
              render() {
                return (
                  <div className="row">
                    <Drink name="MyDrink1" icon="fa fa-wifi" description="Description for drink1 probant an malis deserunt commodo labore labore do pariatur, concursionibus singulis multos consequat. Nostrud anim eiusmod, ita aliqua fabulas."/>

                  </div>
                )
              }
            }

            class DrinkMatrix extends React.Component {
              render() {
                return (
                  <div className="container">
                    <DrinkRow />
                    <DrinkRow />
                  </div>
                )
              }
            }


            // Render Items
            //ReactDOM.render( <DrinkRow />, document.getElementById('root'));
